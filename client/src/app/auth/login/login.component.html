<div class="flex flex-col items-center justify-center min-h-screen bg-center bg-cover" style="background-image: url('https://wallpapercave.com/wp/wp5642204.jpg')">
  <div class="w-full max-w-md p-8 mx-auto bg-gray-900 rounded-lg shadow-lg bg-opacity-70">
    <h1 class="mb-8 text-4xl font-bold text-center text-white">Sign In</h1>

    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" class="space-y-6">
      <div class="relative">
        <input formControlName="email" type="email" id="email" class="w-full p-3 pl-10 text-gray-300 transition-colors duration-300 bg-gray-800 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Email">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="absolute w-6 h-6 text-gray-400 transform -translate-y-1/2 left-3 top-1/2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
        </svg>
      </div>

      <div class="relative">
        <input formControlName="password" type="password" id="password" class="w-full p-3 pl-10 text-gray-300 transition-colors duration-300 bg-gray-800 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Password">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="absolute w-6 h-6 text-gray-400 transform -translate-y-1/2 left-3 top-1/2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
      </div>

      <button type="submit" class="w-full px-6 py-3 text-white transition-colors duration-300 bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700">Sign In</button>
    </form>

    <p class="mt-2 mb-4 text-center text-gray-300">Or</p>

    <button class="flex items-center justify-center w-full px-4 py-2 text-white transition-colors duration-300 bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700" (click)="signInWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="w-6 h-6 mr-2">
      Continue with Google
    </button>

  </div>
</div>

<div class="flex flex-col mx-auto max-w-md h-screen">
  <div class="p-4 bg-blue-500 text-white">
    <h2 class="text-lg">{{ receiver?.username }}</h2>
    <p>{{ receiver?.email }}</p>
    <button routerLink="/home" class="mt-2 px-4 py-2 bg-white text-blue-500 rounded-lg hover:bg-gray-200 focus:outline-none focus:bg-gray-200">
      Volver a la pÃ¡gina principal
    </button>
  </div>
  <div class="flex-grow overflow-y-auto p-4">
    <ul class="space-y-4">
      <div *ngFor="let message of messages" class="flex items-center space-x-4">
        <!-- <img [src]="message.senderPicture" alt="Sender picture" class="w-10 h-10 rounded-full"> -->
        <div class="flex flex-col">
          <p>{{ message.text }}</p>
          <p class="text-sm text-gray-500">{{ message.createdAt | date }}</p>
          <p class="text-sm text-gray-500">{{ message.sender }}</p>
        </div>
      </div>
      <div #bottom></div>
    </ul>
  </div>
  <form class="p-4 border-t border-gray-200" (submit)="sendMessage(); $event.preventDefault()">
    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" type="text" [(ngModel)]="newMessage" name="message" id="input" placeholder="Type a message" autocomplete="off" />
    <button class="w-full mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Enviar</button>
  </form>
</div>
